    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;

      max-width: 400px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      background: #5c966d;
      transition: background 0.2s;
    }
    a:hover {
      background: #4a7c59;
    }
  </style>
</head>
